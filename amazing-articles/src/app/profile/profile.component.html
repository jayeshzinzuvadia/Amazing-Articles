<div class="py-4 container-fluid">
  <div class="row">
    <div class="col">
      <!-- Profile Card -->
      <div class="card bg-dark text-white border border-dark">
        <div class="card-header border-bottom border-light">
          <h3 class="text-center text-khaki mb-0">My Profile</h3>
        </div>
        <div class="card-body">
          <form class="form" [formGroup]="updateProfileForm" (ngSubmit)="updateUserInfo()"
            enctype="multipart/form-data">
            <div class="row">
              <div class="col-lg-5">
                <div class="text-center">
                  <div class="profile-img">
                    <img class="rounded-circle" id="img-tag" [src]="profilePictureURL">
                    <div class="file btn btn-lg j-input-dark text-white">
                      Upload Profile Picture
                      <input type="file" name="updateProfilePicture" id="input-tag" onchange="loadSelectedImage()"
                        accept="image/*" (change)="handleFileInput($event.target.files)" />
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-lg-7">
                <div class="form-group">
                  <label for="name">Name</label>
                  <div class="input-group">
                    <input type="text" name="name" class="form-control text-capitalize j-input-dark text-white"
                      value="{{viewUserInfo['name']}}" disabled>
                      <div class="input-group-append">
                        <span class="input-group-text bg-dark text-white" id="basic-addon1">
                          <mat-icon>lock</mat-icon>
                        </span>
                      </div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="bio">Bio</label>
                  <textarea class="form-control j-input-dark text-white" rows="2" placeholder="Tell us about yourself"
                    formControlName="bio"></textarea>
                </div>
                <div class="form-group">
                  <label for="dateOfBirth">Date of Birth</label>
                  <div class="input-group">
                    <input type="date" name="dateOfBirth" class="form-control j-input-dark text-white" disabled
                      value="{{viewUserInfo['dateOfBirth'] | date:'yyyy-MM-dd'}}">
                    <div class="input-group-append">
                      <span class="input-group-text bg-dark text-white" id="basic-addon1">
                        <mat-icon>lock</mat-icon>
                      </span>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <div class="input-group">
                    <input type="text" name="email" class="form-control j-input-dark text-white"
                    value="{{viewUserInfo['email']}}" disabled>
                    <div class="input-group-append">
                      <span class="input-group-text bg-dark text-white" id="basic-addon1">
                        <mat-icon>lock</mat-icon>
                      </span>
                    </div>
                  </div>                  
                </div>
              </div>
            </div>
            <div class="text-center pt-2">

              <!--Update user profile-->
              <button class="mr-2" type="submit" mat-raised-button color="primary">
                Update
              </button>

              <!--Delete User Account-->
              <button type="button" mat-raised-button color="warn" data-toggle="modal" data-target="#exampleModal">
                Delete
              </button>

              <!-- Bootstrap Modal -->
              <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content bg-dark">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Delete Account</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true" class="text-white"><mat-icon>close</mat-icon></span>
                      </button>
                    </div>
                    <div class="modal-body text-left text-warning">
                      This will delete all of your data, articles and saved articles associated with this account.<br>
                      So, think twice before you make any decision.
                      <hr>
                      Are you sure you want to delete your account?
                    </div>
                    <div class="modal-footer">
                      <button type="button" mat-raised-button class="mr-2" color="primary"
                        data-dismiss="modal">Close</button>
                      <button type="button" mat-raised-button color="warn" (click)="deleteUserAccount()"
                        data-dismiss="modal">Delete</button>
                    </div>
                  </div>
                </div>
              </div>
              <!--Modal ends-->
            </div>
          </form>
        </div>
        <!--/card-block-->
      </div>
      <!-- /Profile Card -->
    </div>
  </div>
</div>
